<mat-card style="margin-left: 10px;">
  <h1>Detalles del perfil</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="text-center">
          <img src="../../../../assets/user.png" alt="" class="profile-image">

          <h1 class="mt20">{{ user.name }} {{ user.lastname }}</h1>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <table class="table text-center">
              <tr>
                <td>Nombre de usuario</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>Id</td>
                <td>{{ user.id }}</td>
              </tr>
              <tr>
                <td>Tel√©fono</td>
                <td>{{ user.telephone }}</td>
              </tr>
              <tr>
                <td>Rol</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
              <tr>
                <td>Estado</td>
                <td>{{ user.enable ? "Activo" : "No activo"}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
