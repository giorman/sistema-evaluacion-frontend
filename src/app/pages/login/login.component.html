<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="text-center">
            <img src="assets/login.png" width="100" height="100">
          </div>

          <h1 class="text-center">Inicio de sesión</h1>
          <form [formGroup]="form">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input name="username" required matInput placeholder="Digite su nombre de usuario"
                formControlName="username">
              <mat-hint>El nombre de usuario debe ser valido</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input name="password" required type="password" matInput placeholder="Digite su contraseña"
                formControlName="password">
              <mat-hint>La contraseña debe ser valida</mat-hint>
            </mat-form-field>

            <br><br>

            <div class="text-center mt20">
              <button type="button" mat-raised-button color="warn" (click)="login()" [disabled]="!form.valid">Iniciar sesión</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button>Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
