<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top : 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="text-center">
            <img src="../../assets/registro.png" width="100" height="100">
          </div>

          <h1 class="text-center">Formulario de registro</h1>

          <form [formGroup]="form">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input name="username" matInput placeholder="Digite su nombre de usuario" formControlName="username">
              <mat-hint>El nombre de usuario debe ser único</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input name="password" type="password" matInput placeholder="Digite su contraseña"
                formControlName="password">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input name="name" matInput placeholder="Digite su nombre" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input name="lastname" matInput placeholder="Digite su apellido" formControlName="lastname">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input name="email" type="email" matInput placeholder="Digite su email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input type="number" name="telephone" matInput placeholder="Digite su telefono"
                formControlName="telephone">
            </mat-form-field>

            <div class="text-center mt20">
              <button mat-raised-button color="warn" [disabled]="!form.valid" (click)="addUser()">Registrar</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button>Limpiar</button>
            </div>
          </form>
        </mat-card>
        <br><br>
      </div>
    </div>
  </div>
</div>
