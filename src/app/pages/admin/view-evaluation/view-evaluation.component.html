<mat-card class="mt10" *ngFor="let evaluation of evaluations">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ evaluation.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ evaluation.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button class="ml20">Puntos máximos {{ evaluation.pointMax }}</button>
      <button mat-stroked-button class="ml20">Preguntas {{ evaluation.numberQuestion }}</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-flat-button color="accent" class="ml20"
        [routerLink]="'/admin/view-question/'+evaluation.id+'/'+evaluation.title">Preguntas</button>
      <button [routerLink]="'/admin/evaluation/'+evaluation.id" mat-flat-button color="accent"
        class="ml20">Actualizar</button>
      <button mat-flat-button color="warn" class="ml20" (click)="delete(evaluation.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/admin/add-evaluation" mat-raised-button color="warn">Agregar evaluación</button>
</div>
