<h1 class="mt20">Preguntas de {{ title }}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button mat-raised-button color="warn" [routerLink]="'/admin/add-question/'+evaluationId+'/'+title">
          Agregar pregunta
        </button>
      </div>
      <mat-card *ngFor="let question of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>{{ i + 1}})</b>
            <span class="ml20" [innerHTML]="question.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p>1)<b> {{ question.option1 }}</b></p>
              </div>
              <div class="col-md-6">
                <p>2)<b> {{ question.option2 }}</b></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p>3)<b> {{ question.option3 }}</b></p>
              </div>
              <div class="col-md-6">
                <p>4)<b> {{ question.option4 }}</b></p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Respuesta correcta : {{ question.responseCorrect }}</b>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="'/admin/question/'+question.id" color="accent">Actualizar</button>
          <button mat-button (click)="deleteQuestion(question.id)" color="warn">Eliminar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
